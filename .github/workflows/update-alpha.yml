name: Update alpha
on:
  workflow_run:
    workflows:
      - Release
    branches:
      - main
    types: completed
jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Rebase alpha to main
        run: |
          git fetch --unshallow
          git checkout alpha
          git rebase origin/main
          git push
